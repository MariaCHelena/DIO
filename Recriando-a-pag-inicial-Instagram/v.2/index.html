<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/instagramIcon.png">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
                <div class="content">
                    <form action="" class="login-form">
                        <input type="text" class="text-field" placeholder="Telefone, nome de usuário ou email" name="text-field">
                        <input type="password" class="text-field" placeholder="Senha" name="text-field">
                        <input type="button" class="instagram-login text-field" value="Entrar">
                        <div class="login-spacing">
                            <hr class="string">
                        </div>
                        <a href="#" class="facebook">
                            <span class="imgFacebook"></span>
                            <span class="textFacebook">Entrar com o facebook</span>
                        </a>
                        <a href="#" class="esqueceu-a-senha">Esqueceu a senha?</a>
                    </form>
                </div>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta?<span class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#">
                        <img src="img/apple-button.png" alt="Baixar o aplicativo na apple store" class="app-download">
                    </a>
                    <a href="#">
                        <img src="img/googleplay-button.png" alt="Baixar o aplicativo na google play" class="app-download">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
